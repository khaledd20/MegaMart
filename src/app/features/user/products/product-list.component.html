<div class="product-list">
  <mat-card *ngFor="let product of products" class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="product.image" alt="{{ product.title }}" class="product-image" (click)="openModal(product)" />
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>

      <!-- Quantity input box, bound to the quantity property on the product -->
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="product.quantity" min="1" />
      </mat-form-field>

       <!-- Add to Cart button -->
       <button mat-raised-button color="primary" (click)="addToCart(product)">
        Add to Cart
      </button>

    </mat-card-content>
  </mat-card>
</div>

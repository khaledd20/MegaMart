<div class="product-list">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="product.image" alt="{{ product.title }}" />
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
    </mat-card-content>
  </mat-card>
</div>
